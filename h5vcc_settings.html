<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H5vcc Settings</title>
</head>
<body>
    <h1>H5vcc Settings</h1>
    <script>
      h5vcc.setting.set('some_key', 'some_value')
        .then((result) => {
          console.log('Success:', result);
        })
        .catch((error) => {
          console.error('Failed:', error);
        });
    </script>
</body>
</html>
